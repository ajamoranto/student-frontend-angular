<section @fadeInAnimation>
<ol class="breadcrumb">
  <li><a routerLink="/home">Home</a></li>
  <li><a routerLink="/class">Classes</a></li>
  <li class="active">Manage Classes</li>
</ol>

<br/>

<a class="btn btn-primary" routerLink="/class">Return to Classes</a>

<h1>Manage Class</h1>

<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

<form novalidate (ngSubmit)="saveClass(classForm)"  #classForm="ngForm" class="form-horizontal">
<input [ngModel]="klassData?.class_id" ngModel #class_id="ngModel" type="hidden" name="class_id">

<div class="form-group">
  <label class="col-sm-2 control-label" for="major_id">Instructor</label>
  <div class="col-sm-10">
    <select id="instructor_id" ngModel #instructor_id="ngModel" class="form-control" name="instructor_id" [ngModel]="klassData?.instructor?.instructor_id">
      <option *ngFor="let instructor of instructors" [value]="instructor?.instructor_id">{{instructor.instructor_id}} - {{instructor?.first_name}} {{instructor?.last_name}}</option>
    </select> 
  </div>
</div>


<div class="form-group">
  <label for="subject" class="col-sm-2 control-label">Subject</label>
  <div class="col-sm-10">
    <input [ngModel]="klassData?.subject" ngModel #subject="ngModel" type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required minlength="2" maxlength="30">
    <span *ngIf="formErrors.subject" class="text-danger">
      {{ formErrors.subject }}
    </span>
  </div>
</div>
<div class="form-group">
  <label for="course" class="col-sm-2 control-label">Course</label>
  <div class="col-sm-10">
    <input [ngModel]="klassData?.course" ngModel #course="ngModel" type="text" class="form-control" id="course" name="course" placeholder="Course" required pattern="\d{3}">
    <span *ngIf="formErrors.course" class="text-danger">
      {{ formErrors.course }}
    </span>
  </div>
</div>
 <div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <button [disabled]="!classForm.form.valid" type="submit" class="btn btn-primary">Submit</button>
  </div>
</div>
</form>
</section>
