<a class="btn btn-primary" routerLink="/assignment">Return to Assignments</a>

<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

  </div>
</div>

<div class="form-group">
  <label class="col-sm-2 control-label" for="class_id">Class</label>
  <div class="col-sm-10">
    <select id="class_id" ngModel #instructor_id="ngModel" class="form-control" name="class_id" [ngModel]="assignment?.class?.class_id" required>
