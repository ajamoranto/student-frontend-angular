<div class="form-group">

    </select> 
  </div>
</div>

<div class="form-group">
  <label class="col-sm-2 control-label" for="class_id">Class</label>
  <div class="col-sm-10">
    <select id="class_id" ngModel #major_id="ngModel" class="form-control" name="class_id" [ngModel]="studentClass?.class?.class_id">
      <option *ngFor="let class of classes" [value]="class?.class_id">{{class.class_id}} - {{class?.subject}} {{class?.course}}</option>
    </select> 
  </div>
</div>



 <div class="form-group">
