<ol class="breadcrumb">
  <li><a routerLink="/home">Home</a></li>
  <li class="active">Student Classes</li>
</ol>

<br/>

<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

<h2>Student Classes</h2>

<a class="btn btn-primary" routerLink="/student-class/add">Add Student Class</a>

<table class="table table-striped table-bordered" id="dataTable" style="width:100%">
<thead>
  <tr>
    <th>ID</th>
    <th>Student</th>
    <th>Class</th>
    <th>Admin</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let studentClass of studentClasses">
    <td>{{studentClass.student_class_id}}</td>
    <td>{{studentClass.student?.first_name}} {{studentClass.student?.last_name}}</td>
    <td>{{studentClass.class?.subject}} {{studentClass.class?.course}}</td>
    <td class="text-center">
      <a class="btn btn-primary" [routerLink]="['/student-class/edit/', studentClass.student_class_id]">Edit</a>&nbsp;
      <button (click)="deleteStudentClasses(studentClass.student_class_id)" class="btn btn-danger">Delete</button>
    </td>
  </tr>
</tbody>
</table>
